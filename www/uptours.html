<ion-view view-title="upcoming Tours" class="bg5 full-image uptours">
   <ion-content scrollbar-y="true" has-bouncing="false"   class="transparent" >
   <!-- <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getUpcomingTours()">
    </ion-refresher> -->
   <ion-list ng-show="MyTours">
    <ion-item collection-repeat="riderTour in MyTours">
            <div class="card">
                <div class="item item-thumbnail-left" width="400" height="200">
                  <img src="img/default-user.png"/>
                  <h2 style="text-transform:capitalize;">Tou</h2>
                  <p>
                  <span style="color:#000">
                  From:{{riderTour.current_location}}</span>
                  </p>
                  <p>
                  <span style="color:#000">
                  To:{{riderTour.destination}}</span>
                  </p>
                  <label>Move at :{{riderTour.departure_date}}</label>
                  <p>
                    <span>
                      Role: {{riderTour.role}}
                    </span>
                  </p>
                </div>
            </div>
          </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
