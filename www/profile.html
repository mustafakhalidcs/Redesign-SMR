<ion-view view-title="Profile" class="bg1 profile">
    <ion-content scrollbar-y="true" has-bouncing="false" class="transparent">
        <ion-list>
            <ion-item type="item-text-wrap" class="transparent no-border pad0">
                <div class="card">
                    <img src="img/76.jpg" class="full-image" />
                    <div class="item profileitem" height="200">
                        <div class="row pad0">
                            <div class="col col-80 col-center">
                                <h2 class="whitec word">First Name:{{user_data[0].first_name}}</h2>
                                <h2 class="whitec word">Last Name:{{user_data[0].last_name}}</h2>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col col-100">
                                <h3 class="whitec word">Mobile :{{user_data[0].mobile}}</h3>
                                <p>Email : {{user_data[0].email}}</p>
                            </div>
                        </div>
                    </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
