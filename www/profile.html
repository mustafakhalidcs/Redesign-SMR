<ion-view view-title="Profile" class="bg1 profile">
    <ion-content scrollbar-y="true" has-bouncing="false" class="transparent has-padding">
        <ion-list>
            <ion-item type="item-text-wrap" class="transparent no-border pad0">
               <div class="card">
                    <img src="img/default-user.png" style="width:100%; height:150px;"/>
                    <div class="item profileitem" height="200">
                        <span>First Name: </span><h3 class="whitec word"> {{user_data.first_name}}</h3>
                        <span>Last Name: </span><h3 class=" whitec word">{{user_data.last_name}} </h3>
                        <span>Mobile:</span> <h3 class="whitec word">{{user_data.mobile}}</h3>
                        <span>Email:</span><h3 class="whitec word">{{user_data.email}}</h3> 
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
