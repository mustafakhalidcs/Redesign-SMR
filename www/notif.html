<ion-view view-title="Requests" class="bg2 full-image notif">
   <ion-content scrollbar-y="true" has-bouncing="false"  class="transparent" >
   <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="viewNotification()">
    </ion-refresher>
      <ion-list>
         <ion-item  type="item-text-wrap" class="transparent" collection-repeat="notification in notifications">
          <div class="card">
            <div class="item item-avatar item-text-wrap gray" width="400" height="200" >
                <img src="img/76.jpg"/>
                <h2 class="gren cap" >{{notification.current_location}} - {{notification.destination}} </h2>
                <h3><span>{{notification.first_name}} &nbsp; {{notification.last_name}}  </span> wants to join your on {{notification.departure_date}}.</h3>
                <h3> Required seats are <span>4</span>.</h3>
                <div class="item item-button-right no-border transparent" >
                        <div class="buttons rite" >
                            <button class="button bluebtn" >
                              Accept
                            </button>
                            <button class="button grenbtn ">
                              Reject
                            </button>
                        </div>
                    </div>
            </div>
          </div>
         </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
